<html>
<head>
<title>Analisis Performa</title>
<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
<script type='text/javascript'>
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Jarak (N)', 'Waktu Rekursif (ms)', 'Waktu Iteratif (ms)'],
      [2400, 0.2821, 0.1184],
      [2500, 0.2675, 0.0907],
      [3000, 0.4279, 0.1367],
    ]);
    var options = {
      curveType: 'function',
      legend: { position: 'bottom' },
      pointSize: 7,
      hAxis: {title: 'Jarak Tempuh (m) atau N'},
      vAxis: {title: 'Waktu Eksekusi (ms)'},
      colors: ['#4285F4', '#DB4437']
    };
    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
    chart.draw(data, options);
  }
</script>
</head>
<body>
<h2 style='font-family: Arial; text-align: center;'>Diagram Analisis Waktu Eksekusi Komputer Dalam Perhitungan Pacuan Kuda</h2>
<div id='curve_chart' style='width: 900px; height: 500px; margin: 0 auto;'></div>
<table border='1' style='margin: 20px auto; border-collapse: collapse; font-family: Arial;'>
<tr style='background-color: #f2f2f2;'><th>Jarak (m)</th><th>Rekursif (ms)</th><th>Iteratif (ms)</th></tr>
<tr><td style='padding:8px; text-align:center;'>2400</td><td style='padding:8px; text-align:center;'>0.2821</td><td style='padding:8px; text-align:center;'>0.1184</td></tr>
<tr><td style='padding:8px; text-align:center;'>2500</td><td style='padding:8px; text-align:center;'>0.2675</td><td style='padding:8px; text-align:center;'>0.0907</td></tr>
<tr><td style='padding:8px; text-align:center;'>3000</td><td style='padding:8px; text-align:center;'>0.4279</td><td style='padding:8px; text-align:center;'>0.1367</td></tr>
</table>
</body>
</html>
